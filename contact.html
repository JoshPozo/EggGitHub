    <div class="container">
        <h1>Contacto</h1>
        <p>¡Contáctanos para cualquier consulta o solicitud de información!</p>
        <form>

            <label for="text">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Pozo Joshua" required>

            <label for="email">Correo Electr&oacute;nico: </label>
            <input type="email" id="email" name="email" placeholder="jpozocaicedo@gmail.com" required>

            <label for="number">Numero Telefónico: </label>
            <input type="tel" id="telf" name="telf" placeholder="0987654321" maxlength="10" required>

            <label for="consulta">Consulta:</label>
            <textarea id="comentarios" name="consulta" placeholder="Ingresa tus consulta aquí" rows="4"></textarea>

            <button class="submit" type="submit">Enviar</button>

        </form>
    </div>
</body>
